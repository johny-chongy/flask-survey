{% extends 'base.html' %}

{% block content %}

  {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
  {% endfor %}

  <ul>
    {% for question in questions %}
      <li><b>{{ question.prompt }}</b>{{ responses[loop.index0] }}</li>
    {% endfor %}
  </ul>

  <h1>Thanks for completing this survey!</h1>

{% endblock %}
