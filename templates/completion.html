{% extends 'base.html' %}

{% block content %}

  {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
  {% endfor %}

  <ul>
    {% for i in range %}
      <li><b>{{ questions[i].prompt }}</b> {{ responses[i] }}</li>
    {% endfor %}
  </ul>

  <h1>Thanks for completing this survey!</h1>

{% endblock %}
